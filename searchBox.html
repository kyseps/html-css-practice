<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.twitch.tv/search" method="get">
      <fieldset>
        <legend>
          <img
            src="https://blog.twitch.tv/assets/uploads/generic-email-header-1.jpg"
            alt=""
            width="200px"
            height="100px"
          />
        </legend>
        <label for="twitch">Enter a name</label>
        <input
          type="search"
          name="term"
          id="twitch"
          placeholder="find your fav streamer"
        />
        <button style="margin-left: 50px">Go for it!</button>
      </fieldset>
    </form>
    <form action="https://www.youtube.com/results">
      <fieldset>
        <legend>
          <img
            src="https://www.logo.wine/a/logo/YouTube/YouTube-Icon-Full-Color-Logo.wine.svg"
            alt=""
            width="200px"
            height="100px"
          />
        </legend>
        <label for="youtube">search your content</label>
        <input
          type="search"
          name="search_query"
          id="youtube"
          placeholder="what u thinkin??"
        />
        <button style="margin-left: 50px">Go for it!</button>
      </fieldset>
    </form>
  </body>
</html>
